<!DOCTYPE html>
<html lang="zh">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>注册 - EasyAPI服务平台</title>
  <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://static.easyapi.com/styles/base.css" rel="stylesheet"/>
  <meta name="descriptions" content="EasyAPI账号注册"/>
  <meta name="keywords" content="注册"/>
  <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon">
</head>
<body>
<div style="margin: 0 0 100px 0">
  <div class="toper">
    <div class="wp">
      <a href="https://www.easyapi.com/"><img class="logo pl"
                                              src="https://static.easyapi.com/images/logo.png"/></a>
      <div class="navs pr">
        <a href="/login">登录</a>
        <a href="/signup">注册</a>
      </div>
    </div>
  </div>
</div>

<div class="container mt">
  <div class="lg-form">
    <div class="ath"><img src="https://static.easyapi.com/images/ath2.png"></div>
    <div class="lg-title text-center">用户注册</div>
    <div class="lg-body bgf">
      <form method="post" class="" id="signupForm" name="signupForm" action="" onsubmit="return signup();">
        <input type="hidden" id="redirect" name="redirect" value="/user/email">
        <br/>

        <div class="form-group">
          <input id="username" datatype="m" nullmsg="请输入手机号码！" errormsg="手机号码格式有误！"
                 name="user.username" type="text" size="20" class="form-control" alt="用户名"
                 placeholder="请输入手机号码" validate="['required']" onblur="return findUsername();">
        </div>
        <div class="form-group">
          <input id="username" datatype="s" nullmsg="请输入验证码！"
                 name="user.username" type="text" size="20" class="form-control" alt="验证码"
                 placeholder="验证码" validate="['required']">
        </div>
        <div class="form-group">
          <input id="nickname" datatype="s" nullmsg="请输入姓名！"
                 name="user.nickname" type="text" size="20" class="form-control" alt="昵称"
                 placeholder="请输入昵称" validate="['required']">
        </div>
        <div class="form-group">
          <input id="password" name="user.password" type="password" size="20" class="form-control"
                 alt="登录密码" datatype="*6-16" nullmsg="请设置密码！" errormsg="密码范围在6~16位之间！"
                 placeholder="请输入密码6~16位之间" validate="['required']">
        </div>
        <div class="form-group">
          <input id="confirmPassword" name="user.confirmPassword" size="20" type="password"
                 class="form-control" datatype="*" recheck="user.password"
                 nullmsg="请再输入一次密码！" placeholder="请再输入一次密码！"
                 validate="['required']">
        </div>

        <div class="checkbox">
          <label>
            <input type="checkbox" id="checkButton" checked> 点击注册表示您已阅读并同意<span class="text-success"><a
            href="https://www.easyapi.com/info/terms" target="_blank">《EasyAPI服务条款》</a></span>
          </label>
        </div>
        <div class="form-group">
          <input type="submit" id="btn_sub" name="login" class="btn-block btn btn-lg btn-info" value="注 册"/>
        </div>

        <div class="otherbox">
          <a href="/login" class="btn  btn-lg btn-default">我已有EasyAPI账号，直接登录</a>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="foot clearfix">
  <p>
    <a href="https://www.easyapi.com/info/about">关于我们</a>
    <a href="https://www.easyapi.com/info/together">合作伙伴</a>
    <a href="https://www.easyapi.com/info/contact">联系我们</a>
    <a href="https://www.easyapi.com/info/donate">支持我们</a>
  </p>
  <p>Copyright © 2014～2017 上海帮趣网络技术有限公司</p>
</div>

<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://static.easyapi.com/scripts/base.js"></script>
<script type="text/javascript" src="https://cdn.bootcss.com/layer/2.3/layer.js"></script>
<script type="text/javascript" src="https://cdn.bootcss.com/jQuery-JSONP/2.4.0/jquery.jsonp.min.js"></script>
<script type="text/javascript" src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script type="text/javascript" src="https://static.easyapi.com/scripts/libs/Validform_v5.3.2_min.js"></script>
<script type="text/javascript">
  var from = "";
  if (from != null && from != '') {
    var expiresDate = new Date();
    expiresDate.setTime(expiresDate.getTime() + (60 * 60 * 1000));
    $.cookie('from', from, {expires: expiresDate});
  } else {
    from = $.cookie("from");
  }
  if (typeof(from) == "undefined") {
    from = '';
  }
  $(function () {
    $("#signupForm").Validform({
      tiptype: 3
    });
  })

  function findUsername() {
    var username = $("#username").val();
    $.ajax({
      url: "https://account.easyapi.com/api/account/find",
      contentType: 'text/plain',
      method: "POST",
      data: username,
      dataType: "text",
      success: function (data) {
        $("#msg2").text("此手机号码已经被人注册").addClass("Validform_wrong");
      }
    });
    return false;
  }

  function signup() {
    $.ajax({
      method: 'POST',
      url: 'https://account.easyapi.com/api/account/signup',
      contentType: 'application/json',
      data: JSON.stringify({
        code: $("#code").val(),
        username: $("#username").val(),
        nickname: $("#nickname").val(),
        password: $("#password").val()
      }),
      dataType: "text",
      success: function (data) {
        window.location.replace($.cookie('from') == '' ? "https://account.easyapi.com/signup/success" : $.cookie('from'));
      },
      error: function (data) {
        layer.msg("验证码不正确");
      }
    });
    return false;
  }

</script>
</body>
</html>
