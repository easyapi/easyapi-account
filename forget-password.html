<body>
  <div style="margin: 0 0 100px 0">

  <div class="container">
    <div class="lg-form bgf yahei">
      <!-- 填写邮箱 -->
      <div class="lg-title">找回密码</div>
      <div class="lg-body ">
        <form id="forgetPasswordForm" name="forgetPasswordForm" action="/api/account/forget-password/mail" method="post"
          class="addtex" onsubmit="return sendEmail($('#email').val());">
          <ul>
            <div class="form-group">
              <input type="text" name="username" id="email" datatype="e" placeholder="填写邮箱" class="form-control ">
            </div>
            <span class="Validform_checktip" id="msg2"></span>
            <div class="clearfix">
              <button type="submit" class="btn btn-block mt10 btn-info">发送重置密码地址</button>
            </div>
          </ul>
        </form>

        <div class="otherbox">
          <a href="./signup.html" class="btn btn-lg btn-default btn-bor">还没有账号？免费注册</a>
          <a href="./login.html" class="btn btn-lg btn-default">已有账号? 直接登陆</a>
        </div>
      </div>

  </div>

  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://static.easyapi.com/scripts/base.js"></script>
  <script type="text/javascript" src="https://cdn.bootcss.com/layer/2.3/layer.js"></script>
  <script type="text/javascript" src="https://cdn.bootcss.com/jQuery-JSONP/2.4.0/jquery.jsonp.min.js"></script>
  <script type="text/javascript" src="https://static.easyapi.com/scripts/libs/Validform_v5.3.2_min.js"></script>
  <script type="text/javascript">

    $("#forgetPasswordForm").Validform({
      tiptype: function (msg, o, cssctl) {
        var objtip = $("#msg2");
        cssctl(objtip, o.type);
        objtip.text(msg);
      }
    });

    function checkUsername(field, rules, i, options) {
      var input = field.val();
      var phone_regex = /^(1(([35][0-9])|(47)|[8][012356789]))\d{8}$/;
      var email_regex = /^((([a-z]|\d|[!#$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+(\.([a-z]|\d|[!#$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+)*)|((\x22)((((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(([\x01-\x08\x0b\x0c\x0e-\x1f\x7f]|\x21|[\x23-\x5b]|[\x5d-\x7e]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(\\([\x01-\x09\x0b\x0c\x0d-\x7f]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))))*(((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(\x22)))@((([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.)+(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.?$/i;
      if (phone_regex.test(input) == false && email_regex.test(input) == false) {
        return options.allrules.validate2fields.alertText;
      }
    }

    function sendEmail(email) {
      $.ajax({
        method: 'POST',
        url: 'https://account.easyapi.com/api/account/forget-password/mail',
        contentType: 'text/plain',
        data: email,
        dataType: "text",
        success: function (data) {
          console.log(data)
          return
          window.location.replace("/forgetPassword/email?username=" + email);
        }
      });
      return false;
    }

  </script>
</body>
