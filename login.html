  <head>

  <body>
    <div id="app">
      <div style="margin: 0 0 100px 0">
        <div class="toper">
          <div class="wp">
            <a href="https://www.easyapi.com/"><img class="logo pl" src="https://static.easyapi.com/images/logo.png" /></a>
            <div class="navs pr">
              <a href="./login.html">登录</a>
              <a href="./signup.html">注册</a>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="lg-form yahei">
          <div class="lg-title ">用户登录</div>
          <div class="lg-body bgf">
            <el-form :model="ruleForm" :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm">
              <el-form-item label="" prop="username">
                <el-input v-model="ruleForm.username" placeholder="请输入手机号码" style="width: 350px;"></el-input>
              </el-form-item>
              <el-form-item label="" prop="password">
                <el-input v-model="ruleForm.password" placeholder="请输入密码" type="password" style="width: 350px;"></el-input>
              </el-form-item>
              <el-checkbox v-model="ruleForm.checked">记住密码</el-checkbox>
              <input disabled id="btn_sub" type="button" name="login" @click="onSubmit" class="btn-block btn btn-lg btn-info"
                value="登 录" />
            </el-form>

            <div class="otherbox a-center">
              <a href="./forget-password.html">忘记密码？重置</a>
            </div>

            <div class="otherlogin">
              <a href="https://account-api.easyapi.com/auth/wechat"><i class="iconfont icon-weixing color-success"></i>
              </a>
              <a href="https://account-api.easyapi.com/auth/qq"><i class="iconfont icon-iconfonticon6"></i> </a>
            </div>

          </div>

      <div class="foot clearfix">

      </div>
    </div>
    <!-- 引入vue -->
    <script src="./vue/vue.min.js" type="text/javascript" charset="utf-8"></script>
    <!-- 引入elemnet组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://static.easyapi.com/scripts/base.js"></script>
    <script type="text/javascript" src="https://cdn.bootcdn.net/ajax/libs/layer/3.1.1/layer.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/jQuery-JSONP/2.4.0/jquery.jsonp.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/jQuery-Validation-Engine/2.6.4/jquery.validationEngine.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/jQuery-Validation-Engine/2.6.4/languages/jquery.validationEngine-zh_CN.min.js"></script>
    <script type="text/javascript">

      let from = "";
      if (from != null && from != '') {
        let expiresDate = new Date();
        expiresDate.setTime(expiresDate.getTime() + (60 * 60 * 1000));
        $.cookie('from', from, {
          expires: expiresDate
        });
      } else {
        from = $.cookie("from");
      }
      if (typeof(from) == "undefined") {
        from = '';
      }
      from = from != "" ? from : document.referrer;
      from = from.indexOf("account.easyapi.com") >= 0 ? "https://www.easyapi.com" : from;

      let domain = document.domain.indexOf("easyapi") >= 0 ? "easyapi.com" : document.domain;

      console.log('从哪来',from)
      console.log('域名',domain)
      
      $.ajax({
        method: 'GET',
        url: 'https://account-api.easyapi.com/api/authenticate',
        beforeSend: function(request) {
          request.setRequestHeader("Authorization", "Bearer " + ($.cookie("authenticationToken")));
        },
        success: function(data) {
          if (data.length > 0) {
          }
        }
      });



      var vm = new Vue({
        el: '#app',
        data: {
          ruleForm: {
            username: '',
            password: '',
            checked: false,
          },
          rules: {
            username: [{
                required: true,
                message: '请输入您注册时手机号码',
                trigger: 'blur'
              },
              // {
              //   pattern: /^1[34578]\d{9}$/,
              //   message: '手机号码格式有误',
              //   trigger: 'change'
              // }
            ],
            password: [{
              required: true,
              message: '请输入密码',
              trigger: 'blur'
            }],
          }
        },
        methods: {
          onSubmit() {
            let that = this
            console.log(this.ruleForm)
            $.cookie("username", that.ruleForm.username, {
              expires: 7
            });
            $.ajax({
              method: 'POST',
              url: 'https://account-api.easyapi.com/api/authenticate',
              cache: false,
              contentType: 'application/json',
              data: JSON.stringify({
                username: that.ruleForm.username,
                password: that.ruleForm.password,
                rememberMe: that.ruleForm.checked
              }),
              processData: false,
              dataType: 'json',
              success: function(data, status, xhr) {
                let jwt = data.id_token;
                if (that.ruleForm.checked) {
                  $.cookie("authenticationToken", jwt, {
                    expires: 30,
                    path: '/',
                    domain: domain
                  });
                  $.cookie("password", that.ruleForm.password, {
                    expires: 7
                  });
                } else {
                  $.cookie("authenticationToken", jwt, {
                    expires: 0.05,
                    path: '/',
                    domain: domain
                  });
                  $.cookie("password", that.ruleForm.password, {
                    expires: 7
                  });
                }
                // window.location.replace(from);
              },
              error: function() {
                that.$message.error(data.responseJSON.message);
              }
            });
          },
        },
        mounted() {
          if ($.cookie("username") != null) {
            this.ruleForm.username = $.cookie("username");
            this.ruleForm.password = $.cookie("password");
          }
        },
        updated() {

          if (this.ruleForm.password.length >= 6) {
            $('#btn_sub').removeAttr("disabled");
          } else {
            $('#2btn_sub').attr("disabled", true);
          }

          /* 校验手机号版本*/
          /* let telStr = /^1[34578]\d{9}$/
          if (telStr.test(this.ruleForm.username) && this.ruleForm.password.length >= 6) {
            $('#btn_sub').removeAttr("disabled");
          } else {
            $('#2btn_sub').attr("disabled", true);
          } */
        }
      })
    </script>
  </body>

</html>
