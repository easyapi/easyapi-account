    <script type="text/javascript" src="https://cdn.bootcss.com/jQuery-Validation-Engine/2.6.4/languages/jquery.validationEngine-zh_CN.min.js"></script>
    <script type="text/javascript">


      let from = "";
      if (from != null && from != '') {
        let expiresDate = new Date();
        expiresDate.setTime(expiresDate.getTime() + (60 * 60 * 1000));
        $.cookie('from', from, {
          expires: expiresDate
        });
      } else {
        from = $.cookie("from");
      }
      if (typeof(from) == "undefined") {
        from = '';
      }
      from = from != "" ? from : document.referrer;
      from = from.indexOf("account.easyapi.com") >= 0 ? "https://www.easyapi.com" : from;

      var domain = document.domain.indexOf("easyapi") >= 0 ? "easyapi.com" : document.domain;

      if ($.cookie("username") != null) {
        $("#username").val($.cookie("username"));
        $("#password").focus();
      } else {
        $("#username").focus();
      }

      $(document).ready(function() {
        $("#loginForm").validationEngine();
      });

      $.ajax({
        method: 'GET',
        url: 'https://account-api.easyapi.com/api/authenticate',
        beforeSend: function(request) {
          request.setRequestHeader("Authorization", "Bearer " + ($.cookie("authenticationToken")));
        },
        success: function(data) {
          if (data.length > 0) {
          }
        }
      });

      function handleLogin() {
        $.cookie("username", $("#username").val(), {
          expires: 7
        });
        alert($("#rememberMe").is(":checked"))
        $.ajax({
          method: 'POST',
          url: 'https://account-api.easyapi.com/api/authenticate',
          cache: false,
          contentType: 'application/json',
          data: JSON.stringify({
            username: $("#username").val(),
            password: $("#password").val(),
            rememberMe: $("#rememberMe").is(":checked")
          }),
          processData: false,
          dataType: 'json',
          success: function(data, status, xhr) {
            var jwt = data.id_token;
            if ($("#rememberMe").is(":checked")) {
              $.cookie("authenticationToken", jwt, {
                expires: 30,
                path: '/',
                domain: domain
              });
            } else {
              $.cookie("authenticationToken", jwt, {
                expires: 0.05,
                path: '/',
                domain: domain
              });
            }
            window.location.replace(from);
          },
          error: function() {
            $("#alert").removeClass("none");
          }
        });
        return false;
      }

      var vm = new Vue({
        el: '#app',
        data: {
          ruleForm: {
            name: '',
            password: '',
            checked: false,
          },
          rules: {
            name: [{
                required: true,
                message: '请输入您注册时手机号码',
                trigger: 'blur'
              },
              {
                pattern: /^1[34578]\d{9}$/,
                message: '手机号码格式有误',
                trigger: 'change'
              }
            ],
            password: [{
              required: true,
              message: '请输入密码',
              trigger: 'blur'
            }],
          }
        },
        methods: {
          onSubmit(formName) {
            let that = this
            console.log(this.ruleForm)
            $.cookie("username", that.ruleForm.name, {
              expires: 7
            });
            $.ajax({
              method: 'POST',
              url: 'https://account-api.easyapi.com/api/authenticate',
              cache: false,
              contentType: 'application/json',
              data: JSON.stringify({
                username: that.ruleForm.name,
                password: that.ruleForm.password,
                rememberMe: that.ruleForm.checked
              }),
              processData: false,
              dataType: 'json',
              success: function(data, status, xhr) {
                var jwt = data.id_token;
                if (that.ruleForm.checked) {
                  $.cookie("authenticationToken", jwt, {
                    expires: 30,
                    path: '/',
                    domain: domain
                  });
                } else {
                  $.cookie("authenticationToken", jwt, {
                    expires: 0.05,
                    path: '/',
                    domain: domain
                  });
                }
                window.location.replace(from);
              },
              error: function() {
                $("#alert").removeClass("none");
              }
            });
            return false;
          },
          resetForm(formName) {
            this.$refs[formName].resetFields();
          },

          //用户名和密码没输入按置灰
          passwordInput(e) {
            var telStr = /^1[34578]\d{9}$/
            console.log(telStr.test(this.ruleForm.name))
            console.log(this.ruleForm.password.length >= 6)
            if (telStr.test(this.ruleForm.name) && this.ruleForm.password.length >= 6) {
              $('#btn_sub').removeAttr("disabled");
            } else {
              $('##btn_sub').attr("disabled", true);
            }
          }
        },
        mounted() {
          if ($.cookie("username") != null) {
            this.ruleForm.name = $.cookie("username");
          }
        }
      })
    </script>
